<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./CSS/style.css" />

    <title>Frontend Mentor | Tip calculator app</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        font-weight: 700;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
        font-weight: 700;
      }
    </style>
  </head>
  <body>
    <header>
      <img src="./images/logo.svg" alt="SPLITTER">
    </header>

    <main>
      <div class="container">
        <div class="content">
          <div class="input">
            <p>BILL</p>
            <input type="number" class="col-1-input" id="bill-js"/>
            <p>Select Tip %</p>
            <div class="btns-container">
              <button value= 5 class="input-btn">5%</button>
              <button value= 10 class="input-btn">10%</button>
              <button value= 15 class="input-btn">15%</button>
              <button value= 25  class="input-btn">25%</button>
              <button value= 50  class="input-btn">50%</button>
              <input type="number" class="custom input-btn" placeholder="CUSTOM"></input>
            </div>
            <p>Number of people</p>
            <input type="number" class="col-1-input" id="people-js" value="1"/>
          </div>
          <div class="output">
            <span class="tip">Tip Amount</span>
            <h1 class="result tip-value" id="tip-amount">$0.00</h1>
            <p>/ Person</p>
            <span class="tip">Total </span>
            <h1 class="result result-value" id="total">$0.00</h1>
            <p>/ Person</p>
            <div class="reset-container">
              <button class="reset-btn">RESET</button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Vernacci</a>.
    </footer>
    <script src="./JS/app.js"></script>
  </body>
</html>
