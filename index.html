<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./CSS/style.css" />

    <title>Frontend Mentor | Tip calculator app</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        font-weight: 700;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
        font-weight: 700;
      }
    </style>
  </head>
  <body>
    <header>
      <p>SPLI</p>
      <p>TTER</p>
    </header>

    <main>
      <div class="container">
        <div class="content">
          <div class="input">
            <p>BILL</p>
            <input type="number" />
            <p>Select Tip %</p>
            <div class="btns-container">
              <button value="1.05" class="input-btn">5%</button>
              <button value="1.10" class="input-btn">10%</button>
              <button value="1.20" class="input-btn">20%</button>
              <button value="1.25" class="input-btn">25%</button>
              <button value="1.30" class="input-btn">30%</button>
              <button class="custom input-btn">CUSTOM</button>
            </div>
            <p>Number of people</p>
            <input type="number" />
          </div>
          <div class="output">
            <span class="tip">Tip Amount</span>
            <h1 class="result">$0.00</h1>
            <p>/ Person</p>
            <span class="tip">Total </span>
            <h1 class="result">$0.00</h1>
            <p>/ Person</p>
            <div class="reset-container">
              <button class="reset-btn">RESET</button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Vernacci</a>.
    </footer>
  </body>
</html>
